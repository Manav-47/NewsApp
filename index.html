<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#" class="company-logo" onclick="reload()"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRUOdQyTzpAhvtaX87afk6F0CQ3vpHLZ6waiw&s" alt="Company logo"></a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
                    <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                    <li class="hover-link nav-item " id="politics" onclick="onNavItemClick('politics')">Politics</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input id="search-text" type="text" class="news-input" placeholder="e.g, Science">
                <button id="search-button" class="search-button">Search</button>
            </div>
        </div>
    </nav>

    <main>
        <div class="cards-container container flex" id="cards-container">

        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="" alt="" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the Title</h3>
                <h6 class="news-source" id="news-source">End Gadget 26/07/2024</h6>
                <p id="news-description">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Non id magnam reprehenderit deserunt neque quidem placeat numquam omnis tempore fuga?</p>
            </div>
        </div>

    </template>

    <script src="script.js"></script>
</body>
</html>
